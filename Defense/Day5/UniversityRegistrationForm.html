<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>University Registration Form</h1>
  <p>Please fill out the form below to register.</p>
  <hr>
  <h2>Personal Details</h2>
 <label for="firstname">First Name: </label>
<input type= "text" placeholder= "e.g., Arjun"  name= "fname" id = "firstname"><br><br>
<label for="lastname">Last Name: </label>
<input type= "text" placeholder= "e.g., Kumar"  name= "lname" id = "lastname"> <br><br>
<label for="dob">Date of Birth: </label>
<input type= "date" name= "date" value= "date" id = "dob"> <br><br>

<p>Gender: </p>
<label for= "Gender">Male:</label>
<input type= "radio" name= "Gender" value = "male" id= "male">
</input><br><br>

<label for= "Gender">Female:</label>
<input type= "radio" name= "Gender" value = "female" id= "female">
</input><br><br>
<label for= "Gender">Others:</label>
<input type= "radio" name= "Gender" value = "male" id= "male">
</input><br><br>

<label for = "upload">Upload Your Photo : </label>
<input type= "file" name= "file" value= "photo"  id = "upload">

<hr>

<h2>Contact Information</h2>
<label for="email">Email Address: </label>
<input type= "email" placeholder= "e.g.," name= "email" id = "email"> <br><br>
<label for="phone">Phone Number: </label>
<input type= "tel" placeholder= "e.g.," name= "phone" id = "phone"> <br><br>
<label for="address">Mailing Address: </label>
<textarea  placeholder="Enter your address here..." name= "Mailing address" id = "address"
 rows= "4" cols= "50">
</textarea>

<h2>Academic Information</h2>
<label for="course">Select your course</label>
<select name="course" id="course">
  <option value="computer_science">Computer Science</option>
  <option value="business_administration">Business Administration</option>
  <option value="psychology">Psychology</option>
  <option value="engineering">Engineering</option>
  <option value="biology">Biology</option>
</select><br><br>

<h2>Extracurricular Activities</h2>
<input type="checkbox" name="activities" value="sports" id="sports">
<label for="sports">Sports</label><br><br>

<input type="checkbox" name="activities" value="music_arts" id="music_arts">
<label for="music_arts">Music and Arts</label><br><br>

<input type="checkbox" name="activities" value="tech_clubs" id="tech_clubs">
<label for="tech_clubs">Technology Clubs</label><br><br>

<input type="checkbox" name="activities" value="volunteering" id="volunteering">
<label for="volunteering">Volunteering</label><br><br>
</body>

<h2>Create Your Account</h2>
<label for="password">Create your password:</label>
<input type="password"  name="password" id="password"><br><br>

<label for="securityQuestion">Security Question</label>
<select name="securityQuestion" id="securityQuestion">
  <option value="petname">What is your pet's name?</option>
  <option value="birthplace">What is your birthplace?</option>
</select>
<br><br>


<label for="Security Answer">
  Security Answer:
<input type="text" name="securityAnswer" id="securityAnswer" placeholder="Your Answer Here">
</label>

<button type="submit">Submit</button>

<button type="reset">Reset</button>

</html>
