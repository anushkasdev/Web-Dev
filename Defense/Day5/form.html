<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label>Name : </label>
    <br><br>
    <input type = "text" name = "userName" placeholder="Enter your name">
    <br><br>
    <label>Email : </label>
    <br><br>
    <input type = "email" name = "userEmail" placeholder="Enter your email">
    <br><br>
    <label>Password : </label>

    <br><br>
    <input type = "password" name = "userPassword" placeholder="Enter your password">
    <br><br>

    
    <label for="female">Female</label>
    <input type="radio" name="gender" value="female" id="female">

    <label for="Male">Male</label>
    <input type="radio" name="gender" value="Male" id="Male">

    <label for="others">Others</label>
    <input type="radio" name="gender" value="others" id="others">
    <br><br>

    <label for="cpp">C++</label>
    <input type="checkbox" name="subject" value="cpp" id="cpp">

    <label for="python">Python</label>
    <input type="checkbox" name="subject" value="python" id="python">

    <label for="Java">Java</label>
    <input type="checkbox" name="subject" value="java" id="java">

    <br><br>

    <input type = "submit" name="submit">
  </form>
</body>
</html>
